name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-contracts:
    name: Test smart contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Rust ⚙️
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Test contracts 🧪
        run: cargo test
        env:
          RUST_BACKTRACE: 1
