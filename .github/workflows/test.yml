name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-contracts:
    name: Test smart contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Rust âš™ï¸
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Generate coverage report ğŸ§ª
        uses: actions-rs/tarpaulin@v0.1.3
        with:
          args: '--avoid-cfg-tarpaulin'

      - name: Upload coverage ğŸ“¤
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Test POAP contract ğŸ§ª
        run: cargo test --package poap
        env:
          RUST_BACKTRACE: 1

      - name: Test POAP manager contract ğŸ§ª
        run: cargo test --package poap-manager
        env:
          RUST_BACKTRACE: 1
