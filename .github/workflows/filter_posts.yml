name: Contract-Filter-posts
# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.48.0
          target: wasm32-unknown-unknown
          profile: minimal
          override: true
      - name: Compile WASM contract
        run: cargo wasm --locked
        working-directory: contracts/filter-posts
        env:
          RUSTFLAGS: "-C link-arg=-s"
      - name: Unit tests
        run: cargo unit-test --locked
        env:
          RUST_BACKTRACE: 1
        working-directory: contracts/filter-posts
      - name: Integration tests
        run: cargo integration-test --locked
        working-directory: contracts/filter-posts
        env:
          RUST_BACKTRACE: 1
  coverage:
    name: Upload coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1.3
        with:
          version: '0.15.0'
          args: '-- --test-threads 1'

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.48.0
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        run: cargo fmt --all -- --check
        working-directory: contracts/filter-posts
      - name: Run cargo clippy
        run: cargo clippy -- -D warnings
        working-directory: contracts/filter-posts

      # TODO: we should check
      # CHANGES_IN_REPO=$(git status --porcelain)
      # after this, but I don't know how
      - name: Generate Schema
        run: cargo schema --locked
        working-directory: contracts/filter-posts

